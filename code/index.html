<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="hero-image">
    <img id="background" src="wallpaper.jpeg" alt="">
  </div>
  <main>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <span id="closeBtn" class="closeBtn">&times;</span>
        <img src="lovebot.png" alt="">
        <p id="bubble" class="bubble">Insert text from javascript
        </p>
      </div>
    </div>

    <section>
      <form>
        <section class="container-bubble-bot">
          <img src="happybot.png" alt="">
          <p id="bubble" class="bubble">Hey! I'm happy to serve your pizza. Please, select the pizza you want to order
            today from our menu below.
          </p>
        </section>
        <div class="menu">
          <label class="menu-button">
            <input class="radio" type="radio" id="vegetarian" name="pizza" value="vegetarian" required>
            <p>Vegetarian pizza</p>
            <img src="vegetarian.png" alt="">
          </label>


          <label class="menu-button">
            <input class="radio" type="radio" id="pepperoni" name="pizza" value="pepperoni">
            <p>Pepperoni pizza</p>
            <img src="pepperoni.png" alt="">
          </label>

          <label class="menu-button">
            <input class="radio" type="radio" id="hawaiian" name="pizza" value="hawaiian">
            <p> Hawaiian pizza </p>
            <img src="hawaiian.png" alt="">
          </label>
        </div>

        <label class="amount-field">
          <h2>How hungry are ya?</h4>
            <p>Please, fill in how many pizzas you want</p>
            <input type="text" required id="amount">
        </label>

        <label id="modalBtn" class="submit" onclick="placeOrder(); return false;">
          <input class="submit-button" type="submit">
          <p>Send me pizza!</p>
          <!-- <img src="pizza.png" alt=""> -->
        </label>

        <div id="gif" class="gif"></div>
      </form>

    </section>
  </main>


  <script src="pizzabot.js"></script>
</body>

</html>
